<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Design - Kaleidoscopic Gallery</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="js/index.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.cycle2.min.js"></script>
    <script src="js/jquery.cycle2.video.min.js"></script>
  </head>

  <body>
    <!-- Navigation Area -->
    <header>
      <div class="headerContent">
        <!-- Logo -->
        <h1 class="brand">Kaleidoscopic Gallery</h1>
      </div>
      <!-- Hamburger icon -->
      <button
        id="toggle"
        aria-label="Toggle Menu"
        aria-expanded="false"
        aria-controls="menu"
        onClick="toggleMenu()"
      >
        <span class="button-icon" aria-hidden>
          <svg viewBox="0 0 100 80" width="40" height="40" fill="currentcolor">
            <rect width="100" height="12" rx="8"></rect>
            <rect y="34" width="100" height="12" rx="8"></rect>
            <rect y="68" width="100" height="12" rx="8"></rect>
          </svg>
        </span>
      </button>
      <!-- Menu -->
      <nav id="nav" class="bracket-effect">
  <ul id="menu" class="animatedunderlinemenu">
    
      <li><a href="design.html">Design</a></li>
    
      <li><a href="index.html">Photography</a></li>
    
      <li><a href="other.html">Other</a></li>
    
  </ul>
</nav>

    </header>

    <!-- Main content -->
    <main><div class="designGallery" role="grid" aria-label="Design Image Gallery">
  
  <div class="imgContainer">
    <img src="images/interactiveCharacterAnimation.png" alt="Female character in the woods." />
  </div>
  
  <div class="imgContainer">
    <img src="images/interactiveObjectAnimation.png" alt="Radio sitting on desk." />
  </div>
  
  <div class="imgContainer">
    <img src="images/SteamPunk.png" alt="I heart steampunk where the heart is represented in heart shape with gears inside." />
  </div>
  
</div>
</main>
  </body>
</html>
